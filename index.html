<style>
    .stuff div {
        border-bottom: solid 1px #333;
        margin: 10px 5px;
        width: 30px;
        height: 20px;
        text-align: center;
        display: inline-block;
        vertical-align: middle;

    }

        margin-left: 20px;

        height: 150px;

            margin-left: 0;
        }

    .left {
        border-left: solid;

        width: 70px;
    }

        height: 30px;
    }

        padding: 8px;

        top: 60px;

    .e1.r {

    }

    let errors = 0;

    const keys = ["Rg==", "Tw==", "Ug==", "QQ==", "Qg==", "TA==", "Uw==", "Tg=="];

    get('.replay').addEventListener('click', () => init());

    get('.btn').addEventListener('click', () => {
        const val = window.btoa(get('.input').value.toString().toUpperCase());
        if(val){
            if(keys.indexOf(val) > -1){
                getAll(`.stuff .${val.slice(0, 2)}`).forEach(el => {
                    el.innerHTML = window.atob(val);
                    el.classList.add('done');
                });

                if(getAll('.done').length === 13) done();
            }
            else {
                errors++;
                check();
            }
        }

        get('.input').value = ""
    })

    const init = () => {
        get('img').src=state.start.image;
        get('.poze_msg').innerHTML = state.start.message;
        errors = 0;
        get('.btn').disabled = false;
        get('.replay').style.display = 'none';
        getAll('.e').forEach(el => el.style.display = 'none');
    }

    const done = () => {
        get('img').src=state.end.image;
        get('.poze_msg').innerHTML = state.end.message;
    }

    const check = () => {
        if(errors === 4){
            get('img').src=state.dead.image;
            get('.poze_msg').innerHTML = state.dead.message;
            get('.btn').disabled = true;
            get('.replay').style.display = 'block';
        }

        getAll(`.e${errors}`).forEach(el => el.style.display = 'block');
    }

    init();
</script>
